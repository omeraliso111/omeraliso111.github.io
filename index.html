<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fixed Grids with Centered Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .fixed-top-grid, .fixed-bottom-grid {
            width: 100%;
            position: fixed;
            left: 0;
            background: #f8f9fa; /* Light gray background */
            padding: 10px 0;
        }
        .fixed-top-grid { top: 0; }
        .fixed-bottom-grid { bottom: 0; }
        .grid-container {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        .grid-item {
            flex: 1;
            padding: 10px;
        }
        .grid-item a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
        .image-container {
            text-align: center;
            margin-top: 80px;
            margin-bottom: 80px;
        }
        .image-container img {
            max-width: 80%;
            height: auto;
        }
		.twitch-container {
            width: 80vw; /* 80% of viewport width */
            height: calc(80vw * 9 / 16); /* Maintain 16:9 aspect ratio */
            max-height: 80vh; /* Prevent overflow */
            max-width: calc(80vh * 16 / 9); /* Ensure it scales properly */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
			opacity: 0;
        }
		.rotate-infinite {
			animation: rotate 10s linear infinite;
		}

		@keyframes rotate {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
    </style>
</head>
<body>

    <!-- Top Grid -->
    <div class="fixed-top-grid">
        <div class="grid-container d-flex">
            <div class="grid-item"><a href="#">Top Link 1</a></div>
            <div class="grid-item"><a href="#">Top Link 2</a></div>
            <div class="grid-item"><a href="#">Top Link 3</a></div>
        </div>
    </div>

    <!-- Centered Image-->
    <div class="image-container">
        <img id="logo" src="temp-logo-png-transparent.png" class="rotate-infinite" alt="Centered Image" width="500px" height="500px">
    </div>
	 
	<div class="twitch-container">
        <iframe id="twitch"
            src="https://player.twitch.tv/?channel=wickeddjs&parent=localhost" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Bottom Grid -->
    <div class="fixed-bottom-grid">
        <div class="grid-container d-flex">
            <div class="grid-item"><a href="#">Bottom Link 1</a></div>
            <div class="grid-item"><a href="#" onclick="fadeUp('twitch')">Twitch</a></div>
            <div class="grid-item"><a href="#">Bottom Link 3</a></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
        function fadeUp(id) {
			var logo = document.getElementById("logo");
			logo.style.display = "none"
			var element = document.getElementById(id);
            let opacity = 0;
            let position = 30; // Start 30px down
            element.style.opacity = opacity;
            element.style.transform = `translateY(${position}px)`;

            let fadeInterval = setInterval(() => {
                opacity += 0.05;
				
                position -= 2; // Move up slightly
                element.style.opacity = opacity;
                element.style.transform = `translateY(${position}px)`;

                if (opacity >= 1) {
                    clearInterval(fadeInterval);
                }
            }, 50);
        }

        window.onload = function() {
            let iframe = document.getElementById("twitchFrame");
            
			
        };
    </script>
</body>
</html>
